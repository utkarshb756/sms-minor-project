<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="1.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	
	<div class="wrapper">
		<div class="headImg">
			<img src="./img/logo2.png" class="logo" alt="">
			<h1 class="skoolForce">SkoolForce</h1>
		</div>
		<div class="container">
		
			<div class="img">
				<img src="img/Formula-rafiki (1).svg">
			</div>
			<div class="login-content">
				<form action="index.html">
					<img src="img/Screenshot_2023-02-28_at_9.50.40_PM-removebg-preview.png">
					<h2 class="title">Welcome</h2>
					   <div class="input-div one">
						  <div class="i">
								  <i class="fas fa-user"></i>
						  </div>
						  <div class="div">
								  
								  <input type="text" placeholder="username" class="input">
						  </div>
					   </div>
					   <div class="input-div pass">
						  <div class="i"> 
							   <i class="fas fa-lock"></i>
						  </div>
						  <div class="div">
						   
							   <input type="password" placeholder="password" class="input">
					   </div>
					   
					</div>
					<div class="usertype">
						<h4 class="userTypeHead">
							 Select User Type:-
						</h4>
							<div class="user-selection"><select name="user-type">
							 
								<option value="student">Student</option>
								<option value="faculty">Faculty</option>
								<option value="Admin">Admin</option>
								<option value="Parent">Parent</option>
							  </select></div>
					   </div>
					<a href="#">Forgot Password?</a>
					<input type="submit" class="btn" value="Login">
				</form>
			</div>
		</div>
		
	</div>
	<script type="text/javascript" src="1.js"></script>
</body>
</html>
